<div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
    <div class="quazes flex flex-col sm:flex-row justify-between items-center mb-6">
      <h4 class="font-bold text-blue-500 text-2xl">Quazes</h4>
      <p 
        class="font-bold text-blue-500 text-xl cursor-pointer hover:underline"
        (click)="viewAll()"
      >
        View All
      </p>
    </div>

    <!-- Responsive Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (subject of subjects.slice(0,limit); track subject._id) {
      <div
        class="w-full border border-gray-200 rounded-lg shadow relative hover:scale-105 transition-transform duration-300"
      >
        <img
          class="rounded-t-lg w-full h-48 object-cover"
          [src]="subject.icon"
          alt="{{ subject.name }}"
          [routerLink]="['/mainLayout/exams', subject._id ]"
        />

        <!-- Overlay -->
        <div
          class="absolute inset-0 flex flex-col justify-center items-center bg-[#1935CA]/40 rounded-lg"
        >
          <p class="text-white text-lg font-bold text-center">{{ subject.name }}</p>
          <p class="text-white text-sm">Voluptatem aut ut dignissimos blanditiis</p>
        </div>
      </div>
      }
    </div>
  </div>
</div>
