<div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
    <div class="grid grid-cols-3 gap-4 mb-4"></div>
    <div class="quazes flex justify-between">
      <h4 class="font-bold text-blue-500 text-2xl">Quazes</h4>
      <p class="me-18 font-bold text-blue-500 text-2xl cursor-pointer"(click)="viewAll()"> View All</p>
    </div>
    <div class="card grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      @for (subject of subjects.slice(0,limit); track subject._id) {
      <div class="max-w-sm border border-gray-200 rounded-lg shadow relative">
        <img
          class="rounded-t-lg w-full h-48 object-cover"
          [src]="subject.icon"
          alt="{{ subject.name }}"
          [routerLink]="['/mainLayout/exams', subject._id ]"
        />
        <div
          class="absolute top-22 left-10 w-2xs py-5 rounded-2xl flex-col flex justify-center align-items-center"
          style="background-color: #1935CA66;"
        >
          <p class="text-white text-center">{{ subject.name }}</p>
          <p class="text-white">Voluptatem aut ut dignissimos blanditiis</p>
        </div>
      </div>
      }
    </div>
  </div>
</div>
