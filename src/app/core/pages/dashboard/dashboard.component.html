<div class="p-4 sm:ml-64">
  <div class="relative flex items-center justify-center px-4">
    <form class="w-full max-w-2xl">
      <label for="default-search" class="mb-2 text-sm font-medium sr-only">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg
            class="w-4 h-4 text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search Quiz"
          required
        />
      </div>
    </form>
    <button
      type="submit"
      class="text-white absolute end-40 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
    >
      Start Quiz
    </button>
  </div>

  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
    <div class="grid grid-cols-3 gap-4 mb-4"></div>
    <div class="quazes flex justify-between">
      <h4 class="font-bold text-blue-500 text-2xl">Quazes</h4>
      <p class="me-18 font-bold text-blue-500 text-2xl cursor-pointer"(click)="viewAll()"> View All</p>
    </div>
    <div class="card grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      @for (subject of subjects.slice(0, limit); track subject._id) {
      <div class="max-w-sm border border-gray-200 rounded-lg shadow relative">
        <img
          class="rounded-t-lg w-full h-48 object-cover"
          [src]="subject.icon"
          alt="{{ subject.name }}"
        />
        <div
          class="absolute top-22 left-10 w-2xs py-5 rounded-2xl flex-col flex justify-center align-middle"
          style="background-color: #1935CA66;"
        >
          <p class="text-white text-center">{{ subject.name }}</p>
          <p class="text-white">Voluptatem aut ut dignissimos blanditiis</p>
        </div>
      </div>
      }
    </div>
  </div>
</div>
