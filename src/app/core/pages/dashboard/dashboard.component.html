<div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg bg-white">
    <!-- Header -->
    <div
      class="quazes flex flex-col sm:flex-row justify-between items-center mb-6"
    >
      <h4 class="font-bold text-blue-600 text-2xl">Quazes</h4>
      <button
        class="font-semibold text-blue-600 text-lg cursor-pointer hover:underline transition-colors"
        (click)="viewAll()"
      >
        View All
      </button>
    </div>

    <!-- Responsive Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for (subject of subjects.slice(0, limit); track subject._id) {
      <div
        class="group relative w-full border border-gray-200 rounded-lg shadow overflow-hidden hover:shadow-lg transition-all duration-300"
      >
        <!-- Image -->
        <img
          class="w-full h-48 object-cover"
          [src]="subject.icon"
          alt="{{ subject.name }}"
          [routerLink]="['/mainLayout/exams', subject._id]"
        />

        <!-- Overlay -->
        <div
          class="absolute inset-0 flex justify-center items-center pointer-events-none"
        >
          <div
            class="bg-[#1935CA]/80 text-center px-4 py-3 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-auto"
          >
            <p class="text-white text-lg font-bold">
              {{ subject.name }}
            </p>
            <p class="text-white text-sm">
              Voluptatem aut ut dignissimos blanditiis
            </p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
