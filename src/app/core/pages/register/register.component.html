<div class="content d-flex justify-content-center align-items-center flex-column ">
  <div class="header">
    <nav class="d-flex justify-content-center mt-5 align-items-center gap-5">
      <div class="language">
        <a routerLink="/" class="text-decoration-none text-black">English</a>
      </div>
      <a routerLink="/login" class="login text-decoration-none fw-bold" (click)="navLogin()">Sing In.</a>

      <button class="register btn border text-primary">register</button>
    </nav>
  </div>


  <div class="inputs d-flex justify-content-center align-items-center flex-column mt-5 p-5 text-center rounded"
    style="width: 410px;height: 490px;">
    <h6 class="mb-4 d-flex me-auto fw-bold">Sign up</h6>

    <form class="w-100 d-flex flex-column gap-3">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="First Name" id="FirstName">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Last Name" id="LastName">
      </div>
      <div class="form-group">
        <input class="form-control" type="email" placeholder="Email" id="Email">
      </div>
      <div class="form-group position-relative">
        <input #passwordInput class="form-control" type="password" placeholder="Password" id="password">
        <span class="position-absolute top-50 translate-middle-y end-0 me-3">
