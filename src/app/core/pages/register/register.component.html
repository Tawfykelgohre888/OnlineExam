<div class="content flex flex-col items-center justify-center">
  <div class="header">
    <nav class="flex justify-center items-center gap-5 mt-5">
      <div class="language">
        <a routerLink="/" class="text-black ">English</a>
      </div>
      <a routerLink="/login" class="font-bold text-black no-underline">Sign In.</a>
      <button class="border border-gray-300  px-4 py-1 rounded-xl  text-blue-500"
        routerLink="/register">Register</button>
    </nav>
  </div>

  <div class="inputs flex flex-col items-center justify-center mt-15 p-5 text-center rounded bg-white shadow-md"
    style="width: 410px; height: 490px;">
    <h6 class="mb-4 w-full text-left font-bold">Sign up</h6>

    <form [formGroup]="registerForm" class="w-full flex flex-col gap-3" (ngSubmit)="submitRegisterForm()">
      <div>
        <input class="w-full outline-none focus:ring-0 border border-gray-300  rounded px-3 py-2" type="text"
          placeholder="UserName" formControlName="username" id="UserName">
      </div>
      <div>
        <input class="w-full outline-none focus:ring-0 border border-gray-300 rounded px-3 py-2" type="text"
          placeholder="First Name" formControlName="firstName" id="FirstName">
      </div>
      <div>
        <input class="w-full outline-none focus:ring-0 border border-gray-300 rounded px-3 py-2" type="text"
          placeholder="Last Name" formControlName="lastName" id="LastName">
      </div>
      <div>
        <input class="w-full outline-none focus:ring-0 border border-gray-300  rounded px-3 py-2" type="email"
          placeholder="Email" formControlName="email" id="email">
      </div>
      <div class="relative">
        <input #passwordInput class="w-full outline-none focus:ring-0 border border-gray-300 rounded px-3 py-2"
          type="password" placeholder="Password" formControlName="password" id="password">
        <span class="absolute top-1/2 -translate-y-1/2 right-3 cursor-pointer">
          <!-- SVG Here -->
        </span>
      </div>
      <div class="relative">
        <input class="w-full w-full outline-none focus:ring-0 border border-gray-300  rounded px-3 py-2" type="password"
          placeholder="Confirm Password" formControlName="rePassword" id="rePassword">
        <span class="absolute top-1/2 -translate-y-1/2 right-3 cursor-pointer">
          <!-- SVG Here -->
        </span>
      </div>
      <div>
        <input class="w-full w-full outline-none focus:ring-0 border border-gray-300  rounded px-3 py-2" type="tel"
          placeholder="Phone" formControlName="phone" id="phone">
      </div>
      <div class="text-sm text-gray-500">
        <a class="no-underline text-black " routerLink="/login">Already have an account? Login</a>
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Create
        Account</button>
    </form>

    <div class="line relative  text-gray-500 mt-2">Or Continue with</div>
