<div class="container mx-auto px-4 mt-10 max-w-5xl">
  <h4
    class="text-3xl font-extrabold text-gray-800 mb-10 text-center tracking-wide"
  >
    Available Exams
  </h4>

  @if (quizzes.length === 0) {
  <div
    class="flex flex-col items-center justify-center p-12 bg-gradient-to-br from-gray-50 to-gray-100 rounded-3xl shadow-xl border border-gray-200 text-center"
  >
    <svg
      class="w-20 h-20 text-gray-400 mb-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 
              012-2h5l2 2h5a2 2 0 012 2v12a2 2 0 01-2 2z"
      />
    </svg>

    <h2 class="text-2xl font-bold text-gray-700 mb-3">No Exams Available</h2>
    <p class="text-gray-500 max-w-md mb-6 leading-relaxed">
      There are no exams for this course at the moment.<br />
      Please check back later.
    </p>

    <button
      routerLink="/mainLayout/dashboard"
      class="px-8 py-3 bg-blue-600 text-white text-sm font-medium rounded-xl shadow hover:bg-blue-700 hover:shadow-lg transition-all"
    >
      Back to Dashboard
    </button>
  </div>
  } @for (quiz of quizzes; track quiz._id) {
  <div
    class="flex flex-col sm:flex-row items-center justify-between p-6 mb-6 bg-white border rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300"
  >
    <!-- Exam Info -->
    <div class="flex items-center w-full sm:w-auto mb-4 sm:mb-0">
      <img
        class="w-16 h-16 object-contain mr-5"
        src="programming-language.png"
        alt=""
      />
      <div>
        <h3 class="font-bold text-lg text-gray-900">{{ quiz.title }}</h3>
        <p class="text-gray-500 text-sm">
          {{ quiz.numberOfQuestions }} Questions
        </p>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex flex-col items-center space-y-3">
      <span
        class="text-sm text-gray-700 font-semibold bg-gray-100 px-3 py-1 rounded-lg"
      >
        ‚è± {{ quiz.duration }} Min
      </span>
      <button
        class="px-6 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-xl shadow hover:from-blue-600 hover:to-indigo-700 hover:shadow-lg transition-all"
        (click)="loadQuestions(quiz._id)"
      >
        Start Exam
      </button>
    </div>
  </div>
  }
</div>
