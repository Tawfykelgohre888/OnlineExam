<div class="w-[50%] container-md mx-auto mt-10">
  <h4></h4>
  @if (Quazes.length === 0) {
<div class="flex flex-col items-center justify-center p-8 bg-gray-50 rounded-lg shadow-md border border-gray-200">
  <!-- Icon -->
  <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 
      2 0 012-2h5l2 2h5a2 2 0 012 2v12a2 2 
      0 01-2 2z" />
  </svg>

  <!-- Text -->
  <h2 class="text-xl font-semibold text-gray-700 mb-2">
    No Exams Available
  </h2>
  <p class="text-gray-500 text-center mb-4">
    There are no exams for this course at the moment.
  </p>

  <!-- Optional Button -->
  <button 
    routerLink="/mainLayout/dashboard"
    class="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition">
    Back to Dashboard
  </button>
</div>

  } @for (quiz of Quazes; track quiz._id ) {
  <div
    class="flex items-center justify-between p-4 border rounded-lg shadow-sm hover:shadow-md transition"
  >
    <div class="flex items-center">
      <!-- <img [src]="quiz.subject" alt="{{ quiz.subject }}" class="w-10 h-10" /> -->
      <div>
        <h3 class="font-medium">{{ quiz.title }}</h3>
        <p class="">{{ quiz.numberOfQuestions }} Question</p>
      </div>
    </div>
    <div class="flex items-center justify-content-center flex-col space-x-6">
      <span class="text-sm text-gray-600 text-center font-bold ">{{ quiz.duration }} Minutes</span>
      <button
        class="px-4 py-1 bg-blue-500 text-white rounded-4xl hover:bg-blue-600 transition"
      >
        Start
      </button>
    </div>
  </div>
  }
</div>
