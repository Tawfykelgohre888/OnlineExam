<div class="content flex flex-col items-center justify-center">
  <div class="header">
    <nav class="flex justify-center items-center gap-5 mt-5">
      <div class="language">
        <a routerLink="/" class="text-black">English</a>
      </div>
      <a routerLink="/login" class="text-blue-600 font-bold text-x1">Sign In.</a>
      <button class="text-blue-600 rounded-lg border border-gray-300 px-2 py-[3px] cursor-pointer " routerLink="/register">Register</button>
    </nav>
  </div>

  <div class="inputs mt-5 p-5 text-center  w-[410px] h-[490px] flex flex-col items-center justify-center shadow">
    <h6 class="mb-4 self-start font-bold text-2xl ">Sign In</h6>

    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="LoginPOst()" class="w-full flex  flex-col gap-3">
      <div class="email relative">
        <input class="outline-none focus:ring-0   w-full border border-gray-300 rounded  px-4 py-2" type="email" formControlName="email" placeholder="Enter Email"
          id="email" />
          @if(loginForm.getError('required')){
            <p>This field is required</p>
          }@else if (loginForm.getError('email')) {
            <p>enter email valid</p>
          }
      </div>
      <div class="relative">
        <input class="outline-none focus:ring-0  w-full border border-gray-300 rounded px-4 py-2  " type="password" formControlName="password"
          placeholder="Password" id="password" />
        <span class="absolute top-1/2 -translate-y-1/2 right-3">
          <!-- SVG icon here -->

      </div>
      <div class="w-full flex justify-end">
        <a class="no-underline text-blue-600 text-sm" routerLink="/forgetPassword">Recover password?</a>
      </div>
      <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition">Login</button>
    </form>
