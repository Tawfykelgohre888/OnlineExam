<div class="content flex flex-col items-center justify-center">
  <div class="header">
    <app-navbar />
  </div>

  <div
    class="inputs mt-5 p-5 text-center w-[410px] h-[490px] flex flex-col items-center justify-center shadow"
  >
    <h6 class="mb-4 self-start font-bold text-2xl">Sign In</h6>

    <form
      [formGroup]="loginForm"
      autocomplete="off"
      (ngSubmit)="LoginPOst()"
      class="w-full flex flex-col gap-3"
    >
      <div class="email relative">
        <input
          class="outline-none focus:ring-0 w-full border border-gray-300 rounded px-4 py-2"
          type="email"
          formControlName="email"
          placeholder="Enter Email"
          id="email"
        />
        @if(loginForm.getError('required')){
        <p>This field is required</p>
        }@else if (loginForm.getError('email')) {
        <p>enter email valid</p>
        }
      </div>
      <div class="relative">
        <input
          class="outline-none focus:ring-0 w-full border border-gray-300 rounded px-4 py-2"
          type="password"
          formControlName="password"
          placeholder="Password"
          id="password"
        />
        <span class="absolute top-1/2 -translate-y-1/2 right-3">
          <!-- SVG icon here -->
          <svg
            width="26"
            height="28"
            viewBox="0 0 26 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.92538 16.1712C4.81259 11.7469 8.52144 8.60332 12.6934 8.60332C16.8641 8.60332 20.5729 11.7469 21.4614 16.1712C21.4966 16.3468 21.5975 16.5006 21.7419 16.5989C21.8864 16.6972 22.0625 16.7319 22.2315 16.6954C22.4006 16.6588 22.5488 16.554 22.6434 16.4041C22.7381 16.2541 22.7715 16.0712 22.7363 15.8956C21.7255 10.8634 17.4976 7.2524 12.6934 7.2524C7.8892 7.2524 3.6613 10.8634 2.65051 15.8956C2.61532 16.0712 2.64872 16.2541 2.74338 16.4041C2.83804 16.554 2.9862 16.6588 3.15525 16.6954C3.32431 16.7319 3.50043 16.6972 3.64485 16.5989C3.78928 16.5006 3.89019 16.3468 3.92538 16.1712ZM12.6804 11.3052C13.888 11.3052 15.0461 11.8033 15.8999 12.69C16.7538 13.5768 17.2335 14.7794 17.2335 16.0334C17.2335 17.2874 16.7538 18.4901 15.8999 19.3768C15.0461 20.2635 13.888 20.7617 12.6804 20.7617C11.4728 20.7617 10.3147 20.2635 9.46084 19.3768C8.60697 18.4901 8.12726 17.2874 8.12726 16.0334C8.12726 14.7794 8.60697 13.5768 9.46084 12.69C10.3147 11.8033 11.4728 11.3052 12.6804 11.3052Z"
              fill="#949BA5"
            />
          </svg>
        </span>
      </div>
      <div class="w-full flex justify-end">
        <a
          class="no-underline text-blue-600 text-sm"
          routerLink="/forgetPassword"
          >Recover password?</a
        >
      </div>
      <button
        type="submit"
        class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <app-footer />
  </div>
</div>
