<div class="content flex justify-center items-center flex-col">
  <div class="header">
    <nav class="flex justify-center mt-5 items-center gap-5">
      <div class="language">
        <a routerLink="/" class="no-underline text-black">English</a>
      </div>
      <a routerLink="/login" class="no-underline font-bold">Sign In.</a>

      <button class="register border text-blue-600 px-4 py-1 rounded">Register</button>
    </nav>
  </div>

  <div class="inputs flex justify-center items-center flex-col mt-5 p-5 text-center rounded-lg shadow bg-white"
    style="width: 410px; height: 490px;">

    <h6 class="mb-4 w-full flex justify-start  font-bold">Verify code</h6>

    <form class="w-full flex flex-col gap-3">
      <div class="form-group">
        <input class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
               type="text" placeholder="Enter Code" id="verify">
      </div>
      <div class="Recover flex justify-end">
        <a class="no-underline text-gray-500 text-sm cursor-pointer">Didn’t receive a code? Resend</a>
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Verify</button>
    </form>

    <div class="line text-gray-400 mt-2">Or Continue with</div>

    <div class="icons flex justify-center items-center gap-3 mt-3">
      <div class="google flex justify-center items-center cursor-pointer">
        <!-- Google SVG هنا -->
      </div>
      <div class="twitter flex justify-center items-center cursor-pointer">
        <!-- Twitter SVG هنا -->
      </div>
      <div class="facebook flex justify-center items-center cursor-pointer">
        <!-- Facebook SVG هنا -->
      </div>
      <div class="iphone flex justify-center items-center cursor-pointer">
        <!-- iPhone SVG هنا -->
      </div>
    </div>

  </div>
</div>
